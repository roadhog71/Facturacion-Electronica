<mat-card>
  <mat-card-content>
    <div class="header">
      <P class="title1">Iniciar sesion con</P>
    </div>
    <button class="fbbutton">Facebook</button>
    <button class="googbutton">Google</button>
    <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Correo electronico</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="Enter email address"
            required
          />
          <mat-error *ngIf="!loginForm.controls['email'].valid">
            Email is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contrasenha</mat-label>
          <input
            formControlName="password"
            matInput
            [type]="hide ? 'password' : 'text'"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>
              {{ hide ? "visibility_off" : "visibility" }}
            </mat-icon>
          </button>
          <mat-error *ngIf="!loginForm.controls['password'].valid">
            Contrasenha es requerida
          </mat-error>
        </mat-form-field>
      </div>
      <button class="purplebutton">Iniciar Sesion</button>
    </form>

    <div class="button-row">
      <p>Crear cuenta nueva</p>
    </div>
    <span>
      <a class="text-link" class="aLink" routerLink="/auth/forgot-password"
        >Â¿Olvidaste tu contrasenha?</a
      >
    </span>
  </mat-card-content>
</mat-card>
