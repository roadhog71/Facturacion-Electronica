<div class="container">
  <div class="card">
    <div class="card-header titulo">
      Datos de la factura
    </div>
    <div class="card-content">
      <div class="card-content-table">
        <label class="label">CDC:</label>
        <span class="field">{{documento[0].cdc}}</span>

        <label class="label">Timbrado:</label>
        <span class="field">{{documento[0].timbrado}}</span>

        <label class="label">Número:</label>
        <span class="field">{{numeroFactura}}</span>

        <label class="label">Fecha Emisión:</label>
        <span class="field">{{documento[0].fechaEmision | date:'d/M/yyyy'}}</span>

        <label class="label">Estado:</label>
        <span class="field">{{documento[0].estado}}</span>
      </div>

    </div>
    <div class="card-footer">
      <a class="btn-descarga" (click)="onClickDownloadPdf()">
        <img src="../../assets/images/pdf.svg" alt="icono pdf" />
        <span>Descargar Kude</span>
      </a>

      <a class="btn-descarga"  (click)="onClickDownloadXml()">
        <img src="../../assets/images/xml.svg" alt="icono xml"/>
        <span>Descargar XML</span>
      </a>
    </div>
  </div>
</div>
